<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Background Color Changer</title>
    <!-- Enlace al archivo CSS externo -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Enlace a la fuente Poppins desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Background Color Changer</h1>
        <!-- Incluir imagen referencial -->
        <img src="assets/color_lineal.png" alt="lineas de colores">
    </header>

    <!-- Cuerpo de la página -->
    <main>
        <!-- Botón para cambiar el color de fondo -->
        <button id="cambiarColorBtn">Generate Random Color</button>
        <!-- Párrafo para mostrar el código del color -->
        <p id="codigoColor"></p>
         <!-- Enlace para mostrar información del color -->
        <a href="#" id="infoColorLink" target="_blank" style="display: none;"></a>
    </main>

    <footer>
        <p>Developed by Cinthia Maldonado</p>
    </footer>

    <!-- Script para cambiar el color de fondo -->
    <script src="js/script.js"></script>
</body>
</html>
